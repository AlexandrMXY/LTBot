app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}

  tags-filter-regex: "[\\w]{1,}"
  update-delay: 3600000 # milliseconds

  bot-url: http://localhost:8080
  github-api-url: http://localhost:8082
  stackoverflow-api-url: http://localhost:8083

  enable-kafka: false
  access-type: sql # sql or orm
  message-transport: http # kafka, http

  update-threads-cnt: 10
  update-thread-batch-size: 100

  kafka-topics:
    updates: updates
    dead-letters-queue: dead-letters

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 100
        permittedNumberOfCallsInHalfOpenState: 10
        slowCallDurationThreshold: 4s
        slowCallRateThreshold: 90
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 10
    instances:
      kafka-notification-sender:
        base-config: default
      http-notification-sender:
        base-config: default
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
    instances:
      kafka-notification-sender:
        base-config: default
      http-notification-sender:
        base-config: default
  timelimiter:
    configs:
      client-default:
        timeout-duration: 2s
      controller-default:
        timeout-duration: 2s
    instances:
      kafka-notification-sender:
        base-config: client-default
      http-notification-sender:
        base-config: client-default
      notifications-controller:
        base-config: controller-default
      chat-controller:
        base-config: controller-default
      links-controller:
        base-config: controller-default
      tags-controller:
        base-config: controller-default
  ratelimiter:
    configs:
      controller-default:
        limit-for-period: 10
        limit-refresh-period: 1000s
    instances:
      notifications-controller:
        base-config: controller-default
      chat-controller:
        base-config: controller-default
      links-controller:
        base-config: controller-default
      tags-controller:
        base-config: controller-default





